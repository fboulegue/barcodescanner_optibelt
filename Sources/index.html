<script>
// Scanner
function scannen() {
window.plugins.barcodeScanner.scan(
   function(result) {
	if (result.cancelled)
	alert("the user cancelled the scan")
	else
	//alert("we got a barcode: " + result.text);
	document.getElementById("barcode").innerHTML = result.text;
	},
	function(error) {
	alert("scanning failed: " + error)
	}
	)}
